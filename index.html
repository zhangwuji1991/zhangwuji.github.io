	<script src="/js/jq.js"></script>
	<script type="text/javascript">
		function getData() {
			var timestamp = Date.parse(new Date());
			$.ajax({
				dataType:"jsonp",
				url:"https://m.toutiao.com/list/?tag=__all__",
				async:true,
				data:{
					"count":20,
					"format":"json_raw",
					"as":"A1A5F9C1E090451",
					"min_behot_time":timestamp
				},
				success:function(data) {
					console.log(data.data[0])
					console.log(data.data[0].abstract)
					document.write(data.data[0].abstract)
				}
			});
		}
		getData()
	</script>
